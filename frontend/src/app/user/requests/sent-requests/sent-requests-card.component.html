<div class="container-lg d-flex flex-column recentContacts p-3">
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="sent-tab" data-bs-toggle="tab" data-bs-target="#sent" type="button" role="tab"
              aria-controls="sent" aria-selected="false">
        {{ 'requests.sent' | translate }}
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="received-tab" data-bs-toggle="tab" data-bs-target="#received" type="button"
              role="tab"
              aria-controls="received" aria-selected="true">
        {{ 'requests.received' | translate }}
      </button>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane fade show active" id="sent" role="tabpanel" aria-labelledby="profile-tab">

    </div>
    <div class="tab-pane fade" id="received" role="tabpanel" aria-labelledby="received-tab">...</div>
  </div>
  <div class="row py-2">
    <div class="col-12 mb-2 mt-4">
      <h1 class="text-left mb-0 ms-2 sectionTitle">
        {{'profilePage.contacts.recents' | translate}}
      </h1>
    </div>
  </div>
  <ng-template [ngIf]="isFetching" [ngIfElse]="alreadyFetched">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">
        <div class="col-12">
          <app-loading-spinner></app-loading-spinner>
        </div>
      </div>
    </div>
  </ng-template>

  <ng-template #alreadyFetched>
    <div class="row pb-2 align-items-start align-content-between">
      <div class="col-12">

        <div class="container-fluid px-0">
          <div class="row">
            <ng-template [ngIf]="cpr.results.length>0" [ngIfElse]="contactsNotFound">
              <div class="col-12 mt-2">
                <ng-template [ngFor] let-request [ngForOf]="cpr.results">
                  <app-user-sent-request-card class="w-100" [request]="request"></app-user-sent-request-card>
                </ng-template>
              </div>

            </ng-template>
            <ng-template #contactsNotFound>
              <div class="col-12 d-flex align-items-center justify-content-center">
                <div class="container mt-2 d-flex align-items-center justify-content-center">
                  <p class="m-0 text-center p-4" style="font-size: 16px">
                    {{'profilePage.contacts.noContacts' | translate}}
                  </p>
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
      <app-pagination
        *ngIf="cpr.totalPages>1"
        (changePage)="onChangePage($event)"
        [currentPage]="cpr.page"
        [totalPages]="cpr.totalPages">
      </app-pagination>
    </div>
  </ng-template>

</div>
