<div class="col-12">
  <div class="container-fluid px-0">
    <div class="row">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <form [formGroupName]="chooseStateForm" id="joinForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col">
              <p class="subtitle text-left mb-4 font-weight-bold">
                {{ 'joinForm.availableHours' | translate }}
              </p>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <label class="label">
                  {{ 'joinForm.startTime' | translate }}
                </label>
              </div>
              <div class="col-md-4 col-6 align-items-center justify-content-end">
                <input class="timepicker px-2 w-100" id="startTime"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <label class="label">
                  {{ 'joinForm.endTime' | translate }}
                </label>
              </div>
              <div class="col-md-4 col-6 align-items-center justify-content-end">
                <input class="timepicker px-2 w-100" id="endTime"/>
              </div>
              <div class="col-12">
                errors
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="label font-weight-bold">
              {{ 'joinForm.availableZones' | translate }}
              <span class="required-field">*</span></label>
            <div class="row">
              <div class="col d-flex align-items-center justify-content-center">
                <div class="dropdown">
                  <button class="dropdown-custom dropdown-toggle mt-2" type="button" id="stateDropdown"
                          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="state" id="stateName">
                        {{ 'joinForm.state' | translate}}
                    </span>
                  </button>
                  <div class="dropdown-menu dropdown-size">
                    <ng-template ngFor let-state [ngForOf]="states">
                      <div class="input-group">
                        <button class="dropdown-item stateButton" type="button">
                          {{ state.name }}
                        </button>
                      </div>
                    </ng-template>

                  </div>
                </div>
              </div>
            </div>
            <p>errors</p>
          </div>
          <div class="col-12 d-flex align-items-center justify-content-center">
            <button class="w-100 continueBtn my-1" type="submit" form="joinForm">
              {{'joinForm.continue' | translate}}
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
